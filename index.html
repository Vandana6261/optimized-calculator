
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimize Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="calculator">
      <div class="main">
        <div class="head">
          <input type="text" id="inputText" />
          <div id="result"></div>
        </div>
        <div class="container">
          <button id="pow">^</button>
          <button id="divide">/</button>
          <button id="start">*</button>
          <button>-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
          <button>4</button>
          <button>5</button>
          <button id="six">6</button>
          <button id="back">Back</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="clear">Clear</button>        <button id="zero">0</button>
          <button id="dot">.</button>
          <button id="enter">Enter</button>
          <!-- <button id="enter" onclick="startCalculation()">Enter</button> -->
          <!-- <button id="history">History</button> -->
        </div>
      </div>

      <button id="history">History</button>

    </div>

    
    <div class="his-container">
      <div id="history-div" class="hidden"> </div>
    </div>

   
    <script src="index.js"></script>
  </body>
</html>
